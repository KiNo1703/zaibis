<!DOCTYPE html>
<html>
<head>
    <title>ULTRA –ö–ù–û–ü–ö–ê ZAE–ë–ò–°–¨</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --button-color: #ff0000;
            --button-hover: #e60000;
        }
        .dark-mode {
            --bg-color: #121212;
            --text-color: #f0f0f0;
            --button-color: #ff3333;
            --button-hover: #ff0000;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            transition: background 0.5s;
        }
        .big-red-button {
            width: 300px;
            height: 300px;
            background-color: var(--button-color);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
            outline: none;
            text-transform: uppercase;
            position: relative;
            z-index: 10;
            margin-bottom: 20px;
        }
        .big-red-button:hover {
            background-color: var(--button-hover);
            transform: scale(1.02);
        }
        .big-red-button:active {
            transform: scale(0.95) rotate(2deg);
        }
        .counter {
            font-size: 24px;
            font-weight: bold;
            margin: 10px;
        }
        .record {
            font-size: 18px;
            color: #ff5722;
            margin-bottom: 20px;
        }
        .settings {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .settings button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #555;
            color: white;
        }
        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 0;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .shake { animation: shake 0.2s infinite; }
    </style>
</head>
<body>
    <button class="big-red-button" id="awesomeButton">–ó–∞–µ–±–∏—Å—å!</button>
    <div class="counter" id="counter">–°–∫–æ–ª—å–∫–æ —Ä–∞–∑ –∑–∞–µ–±–∏—Å—å: 0</div>
    <div class="record" id="record">–†–µ–∫–æ—Ä–¥: 0/—Å–µ–∫</div>
    <div class="settings">
        <button id="soundToggle">üîä –ó–≤—É–∫ –í–ö–õ</button>
        <button id="themeToggle">üåì –¢–µ–º–∞</button>
    </div>

    <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const button = document.getElementById('awesomeButton');
        const counterElement = document.getElementById('counter');
        const recordElement = document.getElementById('record');
        const soundToggle = document.getElementById('soundToggle');
        const themeToggle = document.getElementById('themeToggle');
        const clickSound = document.getElementById('clickSound');
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        let clickCount = 0;
        let maxClicksPerSecond = 0;
        let clicksInLastSecond = 0;
        let soundEnabled = true;
        let darkMode = false;
        let lastClickTime = 0;
        
        // –¶–≤–µ—Ç–∞ –¥–ª—è —á–∞—Å—Ç–∏—Ü
        const colors = ['#ff0000', '#ffff00', '#00ff00', '#00ffff', '#ff00ff', '#ff8800', '#ff0088', '#ffffff'];
        
        // –¢–∞–π–º–µ—Ä –¥–ª—è —Ä–µ–∫–æ—Ä–¥–∞
        setInterval(() => {
            if (clicksInLastSecond > maxClicksPerSecond) {
                maxClicksPerSecond = clicksInLastSecond;
                recordElement.textContent = `–†–µ–∫–æ—Ä–¥: ${maxClicksPerSecond}/—Å–µ–∫`;
            }
            clicksInLastSecond = 0;
        }, 1000);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
        button.addEventListener('click', function(e) {
            clickCount++;
            clicksInLastSecond++;
            counterElement.textContent = `–°–∫–æ–ª—å–∫–æ —Ä–∞–∑ –∑–∞–µ–±–∏—Å—å: ${clickCount}`;
            
            // –ó–≤—É–∫
            if (soundEnabled) {
                clickSound.currentTime = 0;
                clickSound.play();
            }
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
            button.classList.add('shake');
            setTimeout(() => button.classList.remove('shake'), 200);
            
            // –°–∞–ª—é—Ç –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–∫–æ—Ä–æ—Å—Ç–∏ –∫–ª–∏–∫–æ–≤
            const now = Date.now();
            const timeSinceLastClick = now - lastClickTime;
            lastClickTime = now;
            
            if (timeSinceLastClick < 200) { // –ï—Å–ª–∏ –∫–ª–∏–∫–∏ –±—ã—Å—Ç—Ä—ã–µ
                createFireworks(e.clientX, e.clientY, 150, true); // –ë–æ–ª—å—à–µ —á–∞—Å—Ç–∏—Ü + –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
            } else {
                createFireworks(e.clientX, e.clientY, 80, false); // –û–±—ã—á–Ω—ã–π —Å–∞–ª—é—Ç
            }
        });
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–∞–ª—é—Ç–∞
        function createFireworks(x, y, particleCount, isConfetti) {
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // –°–ª—É—á–∞–π–Ω–∞—è —Ñ–æ—Ä–º–∞ (–∫—Ä—É–≥ –∏–ª–∏ –∫–≤–∞–¥—Ä–∞—Ç)
                if (Math.random() > 0.7) {
                    particle.style.borderRadius = '0';
                    particle.style.width = '12px';
                    particle.style.height = '12px';
                } else {
                    particle.style.borderRadius = '50%';
                    particle.style.width = '8px';
                    particle.style.height = '8px';
                }
                
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(particle);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 2 + Math.random() * 6;
                const lifetime = 800 + Math.random() * 800;
                const rotation = Math.random() * 360;
                
                const startX = x;
                const startY = y;
                
                let posX = startX;
                let posY = startY;
                
                const startTime = Date.now();
                
                const animate = () => {
                    const time = Date.now();
                    const progress = (time - startTime) / lifetime;
                    
                    if (progress >= 1) {
                        particle.remove();
                        return;
                    }
                    
                    // –†–∞–∑–Ω—ã–µ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏ –¥–ª—è –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –∏ —Å–∞–ª—é—Ç–∞
                    if (isConfetti) {
                        posX = startX + Math.cos(angle) * velocity * progress * 80;
                        posY = startY + Math.sin(angle) * velocity * progress * 80 + progress * 200;
                    } else {
                        posX = startX + Math.cos(angle) * velocity * progress * 120;
                        posY = startY + Math.sin(angle) * velocity * progress * 120 + progress * progress * 150;
                    }
                    
                    particle.style.left = posX + 'px';
                    particle.style.top = posY + 'px';
                    particle.style.opacity = 1 - progress;
                    particle.style.transform = `rotate(${rotation * progress}deg) scale(${1 - progress * 0.7})`;
                    
                    requestAnimationFrame(animate);
                };
                
                animate();
            }
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∑–≤—É–∫–∞
        soundToggle.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            soundToggle.textContent = soundEnabled ? 'üîä –ó–≤—É–∫ –í–ö–õ' : 'üîá –ó–≤—É–∫ –í–´–ö–õ';
        });
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        themeToggle.addEventListener('click', () => {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
            themeToggle.textContent = darkMode ? 'üåû –°–≤–µ—Ç–ª–∞—è' : 'üåì –¢—ë–º–Ω–∞—è';
        });
        
        // –ê–≤—Ç–æ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–º—ã —Å–∏—Å—Ç–µ–º—ã
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
            darkMode = true;
            themeToggle.textContent = 'üåû –°–≤–µ—Ç–ª–∞—è';
        }
    </script>
</body>
</html>
