<!DOCTYPE html>
<html>
<head>
    <title>Красная кнопка с салютом и счётчиком</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .big-red-button {
            width: 300px;
            height: 300px;
            background-color: #ff0000;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s, box-shadow 0.1s;
            outline: none;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
            margin-bottom: 20px;
        }
        
        .big-red-button:hover {
            background-color: #e60000;
        }
        
        .big-red-button:active {
            transform: scale(0.95);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }
        
        .counter {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button class="big-red-button" id="awesomeButton">Заебись</button>
    <div class="counter" id="counter">Сколько раз заебись: 0</div>

    <script>
        const button = document.getElementById('awesomeButton');
        const counterElement = document.getElementById('counter');
        const colors = ['#ff0000', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#ff00ff', '#ff8800', '#ff0088'];
        let clickCount = 0;
        
        button.addEventListener('click', function(e) {
            clickCount++;
            counterElement.textContent = `Сколько раз заебись: ${clickCount}`;
            createFireworks(e.clientX, e.clientY);
        });
        
        function createFireworks(x, y) {
            const particleCount = 100;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(particle);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 3 + Math.random() * 5;
                const lifetime = 1000 + Math.random() * 1000;
                
                const startX = x;
                const startY = y;
                
                let posX = startX;
                let posY = startY;
                
                const animation = setInterval(() => {
                    const time = Date.now();
                    const progress = (time - startTime) / lifetime;
                    
                    if (progress >= 1) {
                        clearInterval(animation);
                        particle.remove();
                        return;
                    }
                    
                    posX = startX + Math.cos(angle) * velocity * progress * 100;
                    posY = startY + Math.sin(angle) * velocity * progress * 100 + progress * progress * 100;
                    
                    particle.style.left = posX + 'px';
                    particle.style.top = posY + 'px';
                    particle.style.opacity = 1 - progress;
                    particle.style.transform = `scale(${1 - progress * 0.5})`;
                }, 16);
                
                const startTime = Date.now();
            }
        }
    </script>
</body>
</html>
