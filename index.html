<!DOCTYPE html>
<html>
<head>
    <title>ULTRA –ö–ù–û–ü–ö–ê ZAE–ë–ò–°–¨</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --button-color: #ff0000;
            --button-hover: #e60000;
        }
        .dark-mode {
            --bg-color: #121212;
            --text-color: #f0f0f0;
            --button-color: #ff3333;
            --button-hover: #ff0000;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            transition: background 0.5s;
        }
        .big-red-button {
            width: 300px;
            height: 300px;
            background-color: var(--button-color);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
            outline: none;
            text-transform: uppercase;
            position: relative;
            z-index: 10;
            margin-bottom: 20px;
        }
        .big-red-button:hover {
            background-color: var(--button-hover);
            transform: scale(1.02);
        }
        .big-red-button:active {
            transform: scale(0.95);
        }
        .counter {
            font-size: 24px;
            font-weight: bold;
            margin: 10px;
        }
        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 0;
        }
        @keyframes shake-screen {
            0%, 100% { transform: translate(0, 0); }
            10%, 30%, 50%, 70%, 90% { transform: translate(-10px, 10px); }
            20%, 40%, 60%, 80% { transform: translate(10px, -10px); }
        }
        .shake-screen {
            animation: shake-screen 0.5s;
        }
        @keyframes rainbow-bg {
            0% { background-color: #ff0000; }
            14% { background-color: #ff7f00; }
            28% { background-color: #ffff00; }
            42% { background-color: #00ff00; }
            57% { background-color: #0000ff; }
            71% { background-color: #4b0082; }
            85% { background-color: #9400d3; }
            100% { background-color: #ff0000; }
        }
        .rainbow-mode {
            animation: rainbow-bg 2s infinite;
        }
        .settings {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .settings button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #555;
            color: white;
        }
    </style>
</head>
<body>
    <button class="big-red-button" id="awesomeButton">–ó–∞–µ–±–∏—Å—å!</button>
    <div class="counter" id="counter">–ù–∞–∂–∞—Ç–æ: 0</div>
    <div class="settings">
        <button id="themeToggle">üåì –¢–µ–º–∞</button>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const button = document.getElementById('awesomeButton');
        const counterElement = document.getElementById('counter');
        const themeToggle = document.getElementById('themeToggle');
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        let clickCount = 0;
        let hardcoreMode = false;
        let escapeSpeed = 0;
        let rapidClicks = 0;
        let lastClickTime = 0;
        let darkMode = false;
        
        // –¶–≤–µ—Ç–∞ –¥–ª—è —á–∞—Å—Ç–∏—Ü
        const colors = ['#ff0000', '#ffff00', '#00ff00', '#00ffff', '#ff00ff', '#ff8800', '#ff0088', '#ffffff'];
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
        button.addEventListener('click', function(e) {
            clickCount++;
            counterElement.textContent = `–ù–∞–∂–∞—Ç–æ: ${clickCount}`;
            
            // –¢—Ä—è—Å–∫–∞ —ç–∫—Ä–∞–Ω–∞
            document.body.classList.add('shake-screen');
            setTimeout(() => document.body.classList.remove('shake-screen'), 500);
            
            // –ê–¥—Å–∫–∏–π —Ä–µ–∂–∏–º (–ø–æ—Å–ª–µ 10 –∫–ª–∏–∫–æ–≤)
            if (clickCount >= 10 && !hardcoreMode) {
                hardcoreMode = true;
                button.textContent = "–ü–û–ô–ú–ê–ô –ú–ï–ù–Ø!";
                document.body.classList.add('rainbow-mode');
            }
            
            // Easter Egg (5 –±—ã—Å—Ç—Ä—ã—Ö –∫–ª–∏–∫–æ–≤)
            const now = Date.now();
            if (now - lastClickTime < 300) rapidClicks++;
            else rapidClicks = 0;
            
            lastClickTime = now;
            
            if (rapidClicks >= 4) { // 5 –∫–ª–∏–∫–æ–≤ (0-4)
                rapidClicks = 0;
                createFireworks(
                    window.innerWidth / 2, 
                    window.innerHeight / 2, 
                    300, 
                    true
                );
            } else {
                createFireworks(e.clientX, e.clientY, 80, false);
            }
        });
        
        // –ê–¥—Å–∫–∏–π —Ä–µ–∂–∏–º - –∫–Ω–æ–ø–∫–∞ —É–±–µ–≥–∞–µ—Ç
        button.addEventListener('mouseover', function() {
            if (hardcoreMode) {
                const x = Math.random() * (window.innerWidth - 200);
                const y = Math.random() * (window.innerHeight - 200);
                button.style.position = 'absolute';
                button.style.left = x + 'px';
                button.style.top = y + 'px';
                escapeSpeed += 5;
            }
        });
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–∞–ª—é—Ç–∞
        function createFireworks(x, y, particleCount, isConfetti) {
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                if (Math.random() > 0.7) {
                    particle.style.borderRadius = '0';
                    particle.style.width = '12px';
                    particle.style.height = '12px';
                } else {
                    particle.style.borderRadius = '50%';
                    particle.style.width = '8px';
                    particle.style.height = '8px';
                }
                
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(particle);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 2 + Math.random() * 6;
                const lifetime = 800 + Math.random() * 800;
                const rotation = Math.random() * 360;
                
                const startX = x;
                const startY = y;
                
                let posX = startX;
                let posY = startY;
                
                const startTime = Date.now();
                
                const animate = () => {
                    const time = Date.now();
                    const progress = (time - startTime) / lifetime;
                    
                    if (progress >= 1) {
                        particle.remove();
                        return;
                    }
                    
                    if (isConfetti) {
                        posX = startX + Math.cos(angle) * velocity * progress * 80;
                        posY = startY + Math.sin(angle) * velocity * progress * 80 + progress * 200;
                    } else {
                        posX = startX + Math.cos(angle) * velocity * progress * 120;
                        posY = startY + Math.sin(angle) * velocity * progress * 120 + progress * progress * 150;
                    }
                    
                    particle.style.left = posX + 'px';
                    particle.style.top = posY + 'px';
                    particle.style.opacity = 1 - progress;
                    particle.style.transform = `rotate(${rotation * progress}deg) scale(${1 - progress * 0.7})`;
                    
                    requestAnimationFrame(animate);
                };
                
                animate();
            }
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        themeToggle.addEventListener('click', () => {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
            themeToggle.textContent = darkMode ? 'üåû –°–≤–µ—Ç–ª–∞—è' : 'üåì –¢—ë–º–Ω–∞—è';
        });
        
        // –ê–≤—Ç–æ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–º—ã —Å–∏—Å—Ç–µ–º—ã
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
            darkMode = true;
            themeToggle.textContent = 'üåû –°–≤–µ—Ç–ª–∞—è';
        }
    </script>
</body>
</html>
